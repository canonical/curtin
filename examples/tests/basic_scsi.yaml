showtrace: true
swap:
    filename: /btrfs/btrfsswap.img
    size: 1GB
    maxsize: 1GB
storage:
    version: 1
    config:
      - id: sda
        type: disk
        ptable: msdos
        wwn: '0x39cc071e72c64cc4'
        name: main_disk_with_in/\&valid@#dname
        wipe: superblock
        grub_device: true
      - id: sda1
        type: partition
        number: 1
        size: 3GB
        device: sda
        flag: boot
      - id: sda2
        type: partition
        number: 2
        size: 1GB
        device: sda
      - id: sda3
        type: partition
        number: 3
        size: 1GB
        device: sda
        name: swap
      - id: sda1_root
        type: format
        fstype: ext4
        volume: sda1
        label: 'cloudimg-rootfs'
      - id: sda2_home
        type: format
        fstype: ext4
        volume: sda2
      - id: sda3_swap
        type: format
        fstype: swap
        volume: sda3
      - id: sda1_mount
        type: mount
        path: /
        device: sda1_root
      - id: sda2_mount
        type: mount
        path: /home
        device: sda2_home
      - id: sparedisk_id
        type: disk
        wwn: '0x2222222222222222'
        name: sparedisk
        wipe: superblock
      - id: sparedisk_fat_fmt_id
        type: format
        fstype: fat32
        volume: sparedisk_id
      - id: btrfs_disk_id
        type: disk
        wwn: '0x22dc58dc023c7008'
        name: btrfs_volume
        wipe: superblock
      - id: btrfs_disk_fmt_id
        type: format
        fstype: btrfs
        volume: btrfs_disk_id
      - id: btrfs_disk_mnt_id
        type: mount
        path: /btrfs
        options: 'defaults,noatime'
        device: btrfs_disk_fmt_id
      - id: pnum_disk
        type: disk
        wwn: '0x550a270c3a5811c5'
        name: pnum_disk
        wipe: superblock
        ptable: gpt
      - id: pnum_disk_p1
        type: partition
        number: 1
        size: 1GB
        device: pnum_disk
      - id: pnum_disk_p2
        type: partition
        number: 2
        size: 8MB
        device: pnum_disk
        flag: prep
        wipe: zero
        name: prep
      - id: pnum_disk_p3
        type: partition
        number: 10
        size: 1GB
        device: pnum_disk
      - id: swap_mnt
        type: mount
        path: "none"
        device: sda3_swap
