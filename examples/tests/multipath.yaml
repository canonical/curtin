install:
  unmount: disabled
showtrace: true
storage:
    version: 1
    config:
      - id: sda
        type: disk
        ptable: msdos
        serial: 'IPR-0 1234567890'
        name: mpath_a
        wipe: superblock
        grub_device: true
        multipath: mpatha
        path: /dev/sda
      - id: sda1
        type: partition
        number: 1
        size: 3GB
        device: sda
        flag: boot
        wipe: superblock
      - id: sda2
        type: partition
        number: 2
        size: 1GB
        device: sda
        wipe: superblock
      - id: sda1_root
        type: format
        fstype: ext4
        volume: sda1
      - id: sda2_home
        type: format
        fstype: ext4
        volume: sda2
      - id: sda1_mount
        type: mount
        path: /
        device: sda1_root
      - id: sda2_mount
        type: mount
        path: /home
        device: sda2_home
        options: 'defaults,nofail'
